<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Emi.css">
    <script src="Emi.js"></script>
</head>
<body>
    <div class="main">

        <div >
            <h2>Calculate Your Loan EMI</h2>
            <div class="main1">
               <div class="a1"> 
                <span>Amount you need</span> <input onchange="Amount()" id="Amount" type="text"><br>
                <span><i class="bi bi-currency-rupee"></i>50,000</span> <input onchange="AmountRange()" id="amountRange" class="form-range" type="range" min="50000" max="4000000"><span><i class="bi bi-currency-rupee"></i>40,00,000</span>
             </div> 
                <div class="a1">
                  <span>for</span> <input onchange="Year()" id="Year" type="text"><span> years</span><br>
                  <span>1 Year</span> <input  onchange="yearRange()" id="yearRange" class="form-range" type="range" min="1" max="5" > <span>5 years</span>
                </div>
                <div class="a1">
                  <span> Interest rate</span> <input onchange="InterestRate()" id="Interest" type="text"> %<br>
                  <span>10.85 %</span> <input onchange="InterestRange()" id="interestRange" class="form-range" type="range" min="10.85" max="21"> <span>21 %</span>
                </div>
            </div>
            <div class="b1">
                <button onclick="CalculateEmi()" class="btn btn-primary">Calculate</button>
            </div>
            <h2 id="result"></h2>
        </div>
    
</div>
</body>
</html>
